{% extends "base.html" %}

{% block title %}
Attendance
{% endblock title %}

{% block head  %}
<h1> Apply Attendance </h1>
<div class="container mt-2">
   <div class="row">
      <div class="col-md-3"> </div>
      <div class="col-md-6">
         {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
               <strong></strong>{{message}}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
         {% endfor %}
         <form action="{% url "attendance" %}" method="POST"> {% csrf_token %}
            <div class="form-group">
               <input type="email" class="form-control mt-2" name="email" value="{{user.username}}" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-2">
               <select class="form-control p-2" id="workout" name="workout"  required>
                  <option selected> Select Workout</option>
                  <option value="Chest">Chest</option>
                  <option value="Biceps">Biceps</option>
                  <option value="ABS">ABS</option>
                  <option value="Shoulder">Shoulder</option>
                  <option value="Back">Back</option>
                  <option value="Legs">Legs</option>
                </select>
            </div>
            <div class="form-group">
               <label for="loginTime" class="text-white">Log In</label>
               <input type="time" class="form-control mt-2" id="loginTime" name="loginTime" required>
            </div>
            <div class="form-group">
               <label for="logoutTime" class="text-white">Log Out</label>
               <input type="time" class="form-control mt-2" id="logoutTime" name="logoutTime" required>
            </div>
            <div class="form-group mt-2">
               <select class="form-control p-2"  name="select_trainer" required>
                  <option selected> Select Trainer</option>
                  {% for T in SelectTrainer  %}
                     <option value="{{T.name}}">{{T.name}}</option>
                  {% endfor %}
               </select>
            </div>
            <br>
            <div class="d-grid gap-2">
               <button type="submit" class="btn btn-warning">Apply Attendance</button>
            </div>
         </form>
      </div>
      <div class="col-md-3"></div>
   </div>
</div>
{% endblock head  %}
